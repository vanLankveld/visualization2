<!DOCTYPE html>
<html>
    <head>
        <title>Visualization - assignment 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

        <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script type="text/javascript" src="js/lib/datamaps.world.min.js"></script>
    </head>
    <body>
        <div id="main-view">

        </div>
        <div id="control-view">
            <div id="control-container">
                <div id="toolbar">
                    <input type="radio" name="toolbar" id="bt-select" class="interaction-el bt-select button" value="select" checked><label for="bt-select">Selection</label>
                    <input type="radio" name="toolbar" id="bt-zoom-in" class="interaction-el bt-zoom-in button" value="zoom-in"><label for="bt-zoom-in">Zoom in</label>
                    <input type="radio" name="toolbar" id="bt-zoom-out" class="interaction-el bt-zoom-out button" value="zoom-out"><label for="bt-zoom-out">Zoom out</label>
                </div>
                <p style="text-align:center">
                    <label for="year">Selected year:</label>
                    <input type="text" id="year" readonly style="border:0; color:#000000; font-weight:bold;">
                </p>
                <div id="slider"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
