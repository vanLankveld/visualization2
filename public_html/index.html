<!DOCTYPE html>
<html>
    <head>
        <title>Visualization - assignment 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

        <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script type="text/javascript" src="js/lib/datamaps.world.min.js"></script>
    </head>
    <body>
        <div id="left">
            <div id="main-view">

            </div>
            <div id="control-view">
                <div id="divMode">
                    <input type="radio" id="rdModeDefault" name="rdMode" value="default" checked><label for="rdModeDefault">Default</label>
                    <input type="radio" id="rdModeDiff" name="rdMode" value="diff" ><label for="rdModeDiff">Difference</label>
                </div>
                <p style="text-align:center">
                    <label for="year">Selected year:</label>
                    <input type="text" id="year" readonly style="border:0; color:#000000; font-weight:bold;">
                </p>
                <div id="divSliderContainer">
                </div>
                <div id="dialog"></div>
            </div>
        </div>
        <div id="right">
            <div id="linePlot"></div>
            <div id="diffLinePlot"></div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
