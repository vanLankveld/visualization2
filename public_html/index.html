<!DOCTYPE html>
<html>
    <head>
        <title>Visualization - assignment 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

        <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script type="text/javascript" src="js/lib/datamaps.world.min.js"></script>
    </head>
    <body>
        <h1>Internet Connectivity: an interactive visualization</h1>
        <div id="wrapper">
            <div id="left">
                <div id="main-view">
                    <div id="divLegend" title="Legend">

                    </div>
                    <span id="year" class="year-overlay"></span>
                </div>
                <div id="control-view" class="div-controls-left">
                    <div id="divLegendButton" class="div-buttons div-controls-left">
                        <label for="cbShowLegend">Toggle Legend</label><input id="cbShowLegend" type="checkbox" checked>
                    </div>
                    <div id="divResetButtons" class="div-buttons div-controls-right">
                        <button id="btResetView">Reset view</button>
                        <button id="btClearSelection">Clear selection</button>
                    </div>
                    <div id="divMode" class="div-buttons div-controls-right">
                        <input type="radio" id="rdModeDefault" name="rdMode" value="default" checked><label for="rdModeDefault">Default</label>
                        <input type="radio" id="rdModeDiff" name="rdMode" value="diff" ><label for="rdModeDiff">Difference</label>
                    </div>
                    <div class="div-clear"></div>

                    <div id="divSliderContainer"></div>

                </div>

            </div>
            <div id="right">
                <div id="linePlot"></div>
                <div id="diffLinePlot"></div>
                <div id="barChartTitle">
                    <label for="cbSortValues">Sort Values</label><input id="cbSortValues" type="checkbox">
                </div>
                <div id="barChart"></div>
                <div id="barChartXAxis"></div>  

            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
